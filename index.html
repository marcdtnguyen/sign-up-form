<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="brand">
                <figure>
                    <img src="./resources/odin-lined.png" alt="Odin logo">
                    <figcaption>
                        <h1>ODIN</h1>
                    </figcaption>
                </figure>
            </div>
            <div class="form-con">
                <div class="description">
                    <p>This is not a real online service! You know you need something like this in you life to help
                        realize your deepest dreams. Sign up now to get started.</p>
                    <br>
                    <p>You know you want to.</p>
                </div>
                <form action="" novalidate>
                    <div class="form">
                        <h2>Let's do this!</h2>
                        <div class="inputs">
                            <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" required minlength="3" maxlength="50"><span></span>
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" required minlength="3" maxlength="50"><span></span>
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required><span></span>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone"><span></span>
                            </div>
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required class="error"><span></span>
                            </div>
                            <div class="input">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm" id="confirm" required class="error"><span></span>
                            </div>
                        </div>
                    </div>
                    <div class="submission">
                        <button type="submit">Create Account</button>
                        <div class="login">
                            <p>Already have an account?</p>
                            <a href="#">Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>
            </p>
        </div>
    </div>
</body>

</html>
